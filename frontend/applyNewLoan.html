<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>

    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        #logo {
            width: 110px;
            height: 50px;
            margin-left: 10px;
        }

        #main-box {
            margin-top: 76px;
        }

        #human {
            width: 100%;
            height: 600px;
        }
    </style>
    
    

</head>
<body>
    <!-- this navbar has been updated -->
    <nav class="navbar navbar-light bg-light navbar-expand-md fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.dbs.com.sg/">
            <img
              src="images/dbs-bank-logo2.png"
              id="logo"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler float-end"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                DBS Banking
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>

            <div class="offcanvas-body" id="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page">Loans</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profilePage.html">My Account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" v-on:click="checkLogout()">Log Out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!--  end of nav bar -->

    <div class="container-fluid" id="main-box">
        <div class="display-6 text-danger mt-2 ms-2">Welcome, XXX</div>

        <p class="mt-4 fs-3">Apply For A New Loan</p>

        

        <div class="row">
            <div class="col d-none d-lg-block"><img src="./images/happypeople.jpg" id="human"></div>

            <div class="col"> <!--  loan stuff starts here -->
                <p class="fs-5 text-center">I want to borrow</p>
                <div class="row"> <!--  loan amt -->
                    <div class="col">
                        <p class="text-center">
                            Loan Amount
                        </p>
                    </div>

                    <div class="col">
                        <input type="text" v-model="loan_amount">
                    </div>
                </div>

                <div class="row"> <!--  loan period -->
                    <div class="col">
                        <p class="text-center">
                            Loan Period (years)
                        </p>
                    </div>

                    <div class="col">
                        <input class="mt-2" type="number" v-model="loan_period">
                    </div>
                </div>

                <div class="row"> <!--  repayment amt -->
                    <div class="col">
                        <p class="text-center mt-2">Monthly repayment</p>
                    </div>
                    <div class="col">
                        <p class="mt-2"> {{calcPayablePerMonth()}}</p>
                    </div>
                </div>

                <div class="row"> <!--  interest rate -->
                    <div class="col text-center">Interest Rate</div>
                    <div class="col">
                        <p> {{interest_rate}}</p>
                    </div>
                </div>

                <div class="row d-flex align-items-center text-center">
                    <div class="col"></div>
                    <button type="button" class="col btn btn-success">APPLY NOW</button>
                    <div class="col"></div>
                </div>
            </div> 
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    username: '',
                    loan_type: '',
                    loan_amount: 20000,
                    loan_period: 2,
                    interest_rate: 2.5
                }
            },

            created() {
                console.log("============== localStorage customer id ================")
                if (localStorage.getItem("CustomerId")) {
                    this.username = localStorage.getItem("CustomerId") // change accordingly afterwards
                }
            },

            methods: {
                calcPayablePerMonth() {
                    console.log("============== calcPayablePerMonth ==============")
                    let interest = (this.loan_amount * (this.interest_rate / 100)) / (this.loan_period * 12)
                    var final_amt = interest + (this.loan_amount/12)
                    return Math.round((final_amt + Number.EPSILON) * 100) / 100

                },

                addNewLoan() {
                    console.log("**** [START] call addNewLoan() *****")
                    
                    let url = ""
                    axios.get(url)
                    .then(response => {
                        this.buildings = response.data.records
                    })
                    .catch(error => { 
                        console.log(error.message)
                    })  
                }
            }

            }).mount("#main-box")
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Vue.js 3 CDN -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
